<html>
<head>

			<form class="textboxform">
				<label>Enter your text below</label>
				<br><br>
				<textarea id="text" rows="10" cols="70" onkeyup="updateInfo()" autofocus></textarea>
				<br><br>
				<button type="button" onclick="upperCase()" title="UpperCase">a -> A </button>
				<button type="button" onclick="lowerCase()" title="LowerCase">A -> a</button>
				<button type="button" onclick="FindText()"><i class="fa-solid fa-magnifying-glass" title="Search the Text"></i></button>

				<button type="button" onclick="copyText()"><i class="fa-solid fa-copy" title="Copy Text"></i></button>

				<button type="button" onclick="textBold()"><i class="fa-solid fa-bold" title="Bold Text"></i></button>
				<button type="button" onclick="textItalic()"><i class="fa-solid fa-italic" title="Italic Text"></i></button>
				<div class="fontsize">
					<button class="drop">Font size</button>
					<div class="content">
						<input type="range" min="1" max="100" value="20" >
					</div>
				</div>
		
				<br><br>
				<h2 id="textInfo"> This text contains 0 words and 0 characters</h2>
			</form>
		</div>
	</div>
